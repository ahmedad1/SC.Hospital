<h4 class="mt-5 text-primary"style="font-size:1.9em">Profile Settings</h4>
<form  class="form-control px-5 pt-5 mt-5 passwordChangingForm" style="border-bottom: none;">
    <label for="oldPassword"class="text-muted mt-2">Old Password </label>
    <input type="password"id="oldPassword"required class="form-control mt-2">

    <label for="newPassword"class="text-muted mt-2">New Password</label>
    <input type="password"id="newPassword"class="form-control mt-2"required maxlength="100"minlength="8">
    <input type="checkbox"id="showNewPass" class="mt-2">
    <label for="showNewPass"class="mt-2">Show Password</label>
    <br>  
    <button type="submit" class="btn btn-outline-primary mt-3 saveNewPassword">Save</button>
</form>
<form class="form-control px-5 pb-5 pt-4  "style="border-top:none">


    <label for="firstName"class="text-muted">First Name</label>
    <input type="text"id="firstName" class="form-control mt-2">

    <label for="lastName"class="text-muted mt-2">Last Name</label>
    <input type="text"id="lastName"class="form-control mt-2">

    <label for="email"class="text-muted mt-2">Email</label>
    <input type="email"id="email"class="form-control mt-2" disabled>

    <label for="userName"class="text-muted mt-2">UserName</label>
    <input type="text"id="userName"class="form-control mt-2">

    <label for="birthDate"class="text-muted mt-2">BirthDate</label>
    <input type="date"id="birthDate"class="form-control mt-2">
    
    <input type="radio"id="male" name="gender"value="male"class=" mt-2">
    <label for="male"class="text-muted mt-2">Male</label>

    <input type="radio"id="female" name="gender"value="female"class="mt-2">
    <label for="female"class="text-muted mt-2">Female</label>
    <br>

    <a href="#"  data-toggle="modal" class="btn btn-outline-primary mt-3 submitData">Save</a>




</form>

<!-- modal -->
<div class="modal fade" id="passwordVerification" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-muted" id="verifyPasswordAlert">Verify your password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <form id="passwordForm"class="form-control">
                <label for="verifyPassword">Your password before saving changes</label>
                <input id="verifyPassword" required type="password"class="form-control">
                <input type="checkbox"id="showPassword"class="showpass mt-2" >
                <label for="showPassword" class="mt-2">Show Password</label>
    
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary closemodal" data-dismiss="modal">Close</button>
          <button type="submit"class="btn btn-primary submitVerifying" >Submit</button>
        </div>
      </div>
    </div>
  </div>
